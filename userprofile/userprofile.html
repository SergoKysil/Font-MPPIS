<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Інформаційна система планування заготівлі молока</title>
</head>


<div class="container user-container">
    <div class="user-header">
        <span class="profile">User Profile</span>
    </div>

    <div class="user-info">
        <div class="info-block">
            <div class="block-header">
                <span>Profile Image</span>
            </div>
            <div class="profile-img">
                <img src="/img/photo_2020-12-28_12-15-24.jpg" alt="Image">
            </div>
            <div class="user-fullname">
                <span>Serhii Kysil</span>
            </div>
        </div>

        <div class="info-block">
            <div class="block-header">
                <span>Personal</span>
            </div>

            <div class="personal-info">
                <span>FIRST NAME</span>
                <input type="text">
            </div>
            <div class="personal-info">
                <span>LAST NAME</span>
                <input type="text">
            </div>
            <div class="personal-info">
                <span>MIDDLE NAME</span>
                <input type="text">
            </div>
            <div class="personal-info">
                <span>EMAIL ADRESS</span>
                <input type="text">
            </div>
        </div>

        <div class="info-block">
            <div class="block-header">
                <span>Adress</span>
            </div>
            <div class="personal-info">
                <span>HOUSE/FLAT №</span>
                <input type="text">
            </div>
            <div class="personal-info">
                <span>STREET</span>
                <input type="text">
            </div>
            <div class="personal-info">
                <span>CITY</span>
                <input type="text">
            </div>
            <div class="personal-info">
                <span>POST CODE</span>
                <input type="text">
            </div>
        </div>
    </div>

    <div class="save-userInfo">
        <input type="submit" value="Save changes"></input>
    </div>

</div>



</body>

</html>
